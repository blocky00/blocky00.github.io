name: Render Remotion Videos

on:
  push:
    branches:
      - main
    paths:
      - 'whatsapp-bitcoin/src/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: whatsapp-bitcoin/package-lock.json

      - name: Install dependencies
        working-directory: whatsapp-bitcoin
        run: npm ci

      - name: Render WhatsApp Bitcoin video
        working-directory: whatsapp-bitcoin
        run: npx remotion render WhatsAppConversation out/whatsapp-bitcoin.mp4

      - name: Render Evolving Motion video
        working-directory: whatsapp-bitcoin
        run: npx remotion render EvolvingMotion out/evolving-motion.mp4

      - name: Upload videos artifact
        uses: actions/upload-artifact@v4
        with:
          name: remotion-videos
          path: whatsapp-bitcoin/out/*.mp4
