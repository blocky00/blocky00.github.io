<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Branded Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f2ef;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .linkedin-header {
            font-weight: 700;
            color: #0073b1;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .linkedin-text {
            font-size: 18px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="linkedin-header">Welcome to Our LinkedIn AI Showcase</div>
        <div class="linkedin-text">Explore the power of Eleven Labs' conversational AI with LinkedIn integration.</div>
        <elevenlabs-convai agent-id="lq06hUE0RvFXCDmINndV"></elevenlabs-convai>
        <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    </div>
</body>
</html>
