<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotebookLM Frame Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #0f172a;
      color: #f8fafc;
    }

    h1 {
      margin-bottom: 1rem;
    }

    form {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 520px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.4);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="file"] {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }

    button {
      background: #38bdf8;
      border: none;
      color: #0f172a;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .results {
      margin-top: 2rem;
      max-width: 720px;
    }

    .results ul {
      list-style: none;
      padding: 0;
    }

    .results li {
      background: rgba(30, 41, 59, 0.8);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    a {
      color: #38bdf8;
    }
  </style>
</head>
<body>
  <h1>NotebookLM Frame Extractor</h1>
  <p>Upload an MP4 video exported from NotebookLM and receive unique frames with their indexes and timestamps.</p>

  <form id="upload-form">
    <label for="video">Choose MP4 file</label>
    <input type="file" id="video" name="video" accept="video/mp4" required>
    <button type="submit">Upload &amp; Extract</button>
  </form>

  <section class="results" id="results" hidden>
    <h2>Extraction results</h2>
    <p><strong>Job ID:</strong> <span id="job-id"></span></p>
    <p><a id="download-link" href="#" download>Download all frames (.zip)</a></p>
    <ul id="frames"></ul>
  </section>

  <script>
    const form = document.getElementById('upload-form');
    const results = document.getElementById('results');
    const jobIdEl = document.getElementById('job-id');
    const downloadLink = document.getElementById('download-link');
    const framesList = document.getElementById('frames');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const fileInput = document.getElementById('video');
      if (!fileInput.files.length) {
        alert('Please select an MP4 file first.');
        return;
      }

      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Processing…';

      try {
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.detail || 'Upload failed.');
        }

        const data = await response.json();
        results.hidden = false;
        jobIdEl.textContent = data.job_id;
        downloadLink.href = data.download_url;
        framesList.innerHTML = '';

        data.frames.forEach((frame) => {
          const item = document.createElement('li');
          const timestamp = frame.timestamp.toFixed(2);
          item.innerHTML = `Frame <strong>${frame.frame}</strong> at <strong>${timestamp}s</strong> — ` +
            `<a href="/results/${data.job_id}/frames/${frame.filename}" target="_blank">view</a>`;
          framesList.appendChild(item);
        });
      } catch (error) {
        alert(error.message);
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Upload & Extract';
      }
    });
  </script>
</body>
</html>
